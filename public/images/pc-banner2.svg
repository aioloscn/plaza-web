<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="300" fill="url(#grad2)"/>
  
  <!-- 背景装饰圆形 -->
  <circle cx="100" cy="80" r="50" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1100" cy="150" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="220" r="30" fill="rgba(255,255,255,0.2)"/>
  
  <!-- 主要内容区域 -->
  <g transform="translate(250, 70)">
    <!-- 标题 -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
      超市购物节
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
      新鲜食材，优质生活
    </text>
    
    <!-- 购物车图标 -->
    <g transform="translate(550, -10)">
      <rect x="20" y="30" width="60" height="40" rx="5" fill="none" stroke="white" stroke-width="3"/>
      <path d="M20 30 L10 10 L0 10" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <circle cx="35" cy="85" r="5" fill="white"/>
      <circle cx="65" cy="85" r="5" fill="white"/>
      <!-- 商品 -->
      <rect x="30" y="35" width="8" height="15" fill="white" rx="2"/>
      <rect x="42" y="32" width="8" height="18" fill="white" rx="2"/>
      <rect x="54" y="38" width="8" height="12" fill="white" rx="2"/>
    </g>
  </g>
  
  <!-- 底部装饰 -->
  <path d="M0 220 Q400 200 800 220 T1200 220 L1200 300 L0 300 Z" fill="rgba(255,255,255,0.15)"/>
  
  <!-- 折扣标签 -->
  <g transform="translate(50, 180)">
    <circle cx="40" cy="40" r="35" fill="#FF5722"/>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      特价
    </text>
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      8折
    </text>
  </g>
</svg>