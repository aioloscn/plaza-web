      <stop offset="0%" style="stop-color:#FF8400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB366;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="300" fill="url(#grad1)"/>
  <circle cx="150" cy="150" r="80" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1050" cy="100" r="60" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1100" cy="200" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 主要内容区域 -->
